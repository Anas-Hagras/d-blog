name: Publish Social Media Content

on:
  pull_request:
    types: [closed]
    branches:
      - master
      - main
    paths:
      - "social_media/**/*.txt"
  push:
    branches:
      - main
      - master
    paths:
      - "social_media/**/*.txt"

jobs:
  # Job to publish social media content
  publish-content:
    # Only run if the PR was merged (not just closed) and the branch name follows the pattern {page_name}_social_media
    # Or if files were pushed directly to social_media on main branch
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && endsWith(github.event.pull_request.head.ref, '_social_media')) ||
      (github.event_name == 'push' && !startsWith(github.event.head_commit.message, 'Revert ') && contains(github.event.head_commit.modified, 'social_media/'))

    runs-on: ubuntu-latest

    # Add permissions for GitHub token
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: social_media/**/*.txt

      - name: Check for social media content
        id: check-content
        run: |
          if [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]]; then
            echo "has_content=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            echo "${{ steps.changed-files.outputs.all_changed_files }}"
          else
            echo "has_content=false" >> $GITHUB_OUTPUT
            echo "No social media content files changed"
          fi

      - name: Publish to social media
        if: steps.check-content.outputs.has_content == 'true'
        env:
          X_API_KEY: ${{ secrets.X_API_KEY }}
          X_API_SECRET: ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          # Get unique parent folders from changed files (one level up from platform folders)
          FOLDERS=$(for file in ${{ steps.changed-files.outputs.all_changed_files }}; do dirname $(dirname $file); done | sort -u)

          # Post to social media platforms
          for folder in $FOLDERS; do
            echo "Processing folder: $folder"
            python scripts/post_social_media.py "$folder" "posting_results.json"
          done

      - name: Upload posting results
        if: steps.check-content.outputs.has_content == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: posting-results
          path: |
            posting_results.json
            *.json
          retention-days: 30

      - name: Commit posting results
        if: steps.check-content.outputs.has_content == 'true' && github.event_name == 'pull_request'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Get the branch name from the PR
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"

          # Checkout the branch
          git fetch origin $BRANCH_NAME
          git checkout $BRANCH_NAME

          # Add all social media content
          git add social_media/
          git add posting_results.json

          # Commit and push to the branch
          git commit -m "Update posting results " || echo "No changes to commit"
          git push origin $BRANCH_NAME

      # - name: Commit posting results to main
      #   if: steps.check-content.outputs.has_content == 'true' && github.event_name == 'push'
      #   run: |
      #     git config --local user.email "action@github.com"
      #     git config --local user.name "GitHub Action"
      #     git add social_media/
      #     git add posting_results.json
      #     git commit -m "Update posting results [skip ci]" || echo "No changes to commit"
      #     git push

      - name: Add comment to PR
        if: github.event_name == 'pull_request' && steps.check-content.outputs.has_content == 'true'
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GH_PAT }}
          body: |
            ## Social Media Content Published âœ…

            The social media content from this PR has been published to the following platforms:

            - X (Twitter)

            Check the workflow run for detailed results.
