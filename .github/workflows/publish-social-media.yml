name: Publish Social Media Content

on:
  pull_request:
    types: [closed]
    branches:
      - master
      - main
    paths:
      - "social_media/**/*.txt"

jobs:
  publish-content:
    # Only run if the PR was merged (not just closed) and the branch name follows the pattern {page_name}_social_media
    if: github.event.pull_request.merged == true && endsWith(github.event.pull_request.head.ref, '_social_media')

    runs-on: ubuntu-latest

    # Add permissions for GitHub token
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: social_media/**/*.txt

      - name: Check for social media content
        id: check-content
        run: |
          if [[ -n "${{ steps.changed-files.outputs.all_changed_files }}" ]]; then
            echo "has_content=true" >> $GITHUB_OUTPUT
            echo "Changed files:"
            echo "${{ steps.changed-files.outputs.all_changed_files }}"
          else
            echo "has_content=false" >> $GITHUB_OUTPUT
            echo "No social media content files changed"
          fi

      - name: Publish to social media
        if: steps.check-content.outputs.has_content == 'true'
        env:
          TWITTER_API_KEY: ${{ secrets.X_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.X_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        run: |
          # Get unique parent folders from changed files (one level up from platform folders)
          FOLDERS=$(for file in ${{ steps.changed-files.outputs.all_changed_files }}; do dirname $(dirname $file); done | sort -u)

          # Post to social media platforms
          for folder in $FOLDERS; do
            echo "Processing folder: $folder"
            python scripts/post_social_media.py "$folder" "posting_results.json"
          done

      - name: Upload posting results
        if: steps.check-content.outputs.has_content == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: posting-results
          path: posting_results.json
          retention-days: 30

      - name: Add comment to PR
        if: steps.check-content.outputs.has_content == 'true'
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GH_PAT }}
          body: |
            ## Social Media Content Published âœ…

            The social media content from this PR has been published to the following platforms:

            - X (Twitter)

            Check the workflow run for detailed results.
